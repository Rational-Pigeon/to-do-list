<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TOP to-do</title>
</head>

<body>
    <div class="container">
        <div class="projects">
            <h2>Projects</h2>
            <hr>
            <div class="addpr">+ Add New Project</div>
        </div>
        <div class="tasks">
            <h2 id="pr-title"></h2>
            <hr>
            <button class="addtask-btn">+ Add New Task</button>
        </div>
    </div>

    <dialog class="pr-prompt">
        <form class="pr-form" method="dialog">
            <label for="pr-name">Project Title</label>
            <input id="pr-name" type="text" required>
            <button class="submit-btn submit-pr-btn" type="submit">submit</button>
            <button class="cancel-btn pr-cancel-btn"> cancel</button>
        </form>
    </dialog>

    <dialog class="task-prompt">
        <form class="task-form" method="dialog">
            <label for="input-title">Task title</label>
            <input id="input-title" type="text" required>
            <label for="input-description">Task description</label>
            <textarea id="input-description" rows="4" cols="50"></textarea>
            <label for="input-due">Due date</label>
            <input id="input-due" type="date">
            <label for="input-priority">Priority</label>
            <select id="input-priority" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="subtask-btn">add subtask</button>

            <button class="submit-btn submit-task-btn" type="submit">submit</button>
            <button class="cancel-btn task-cancel-btn">cancel</button>
        </form>
    </dialog>

    <dialog class="pr-edit-prompt">
        <form class="pr-edit-form" method="dialog">
            <label for="new-pr-title">New title</label>
            <input id="new-pr-title" type="text" required>
            <button class="submit-btn submit-pr-edit-btn" type="submit">submit</button>
            <button class="cancel-btn pr-cancel-edit-btn"> cancel</button>
            <input class="edit-pr-id" type="hidden">
        </form>
    </dialog>
</body>

</html>
